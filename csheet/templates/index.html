<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>色板工具 {{ config['version'] }}</title>
    <meta charset="UTF-8" />
    <link href="../static/bootstrap.min.css" rel="stylesheet">
</head>



<body>

    <div class="container">
        <h1>色板工具 {{ config['version'] }}</h1>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">项目</label>
                <div class="col-sm-10">
                    <select id="inputPipeline" name="project" class="form-control">
                        {% for project in projects %} {% if project == session['project'] %}
                        <option selected>{{project}}</option>
                        {% else %}
                        <option>{{project}}</option>
                        {% endif %} {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPipeline" class="col-sm-2 control-label">流程</label>
                <div class="col-sm-10">
                    <select id="inputPipeline" name="pipeline" class="form-control">
                        {% for i in ['动画', '灯光', '合成'] %} {% if i == session['pipeline'] %}
                        <option selected>{{ i }}</option>
                        {% else %}
                        <option>{{ i }}</option>
                        {% endif %} {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword">前缀匹配</label>
                <div class="col-sm-10">
                    <input type="text" name="prefix" id="inputPassword" class="form-control" value="{{ session['prefix'] }}" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="open" class="btn btn-default" type="button">打开</button>
                </div>
            </div>
        </form>

        <footer class="footer">
            <p>&copy; 北京吾立方数码科技有限公司 2018</p>
        </footer>

    </div>
</body>

</html>
