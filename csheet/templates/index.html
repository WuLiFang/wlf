<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>色板工具 {{ config['version'] }}</title>
    <meta charset="UTF-8" />
    <link href="static/bootstrap.min.css" rel="stylesheet" />
    <script src="static/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="static/index.js" type="text/javascript"></script>
</head>



<body>

    <div class="container">
        <h1>色板工具 {{ config['version'] }}</h1>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputPipeline" class="col-sm-2 control-label">流程</label>
                <div class="col-sm-10">
                    <select id="inputPipeline" name="pipeline" class="form-control">
                        {% for i in ['动画', '灯光', '合成'] %} {% if i == request.cookies['pipeline'] %}
                        <option selected>{{ i|e }}</option>
                        {% else %}
                        <option>{{ i|e }}</option>
                        {% endif %} {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputProject" class="col-sm-2 control-label">项目</label>
                <div class="col-sm-10">
                    <select id="inputProject" name="project" class="form-control">
                        {% for project in projects %} {% if project == request.cookies['project'] %}
                        <option selected>{{ project|e }}</option>
                        {% else %}
                        <option>{{ project|e }}</option>
                        {% endif %} {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPrefix" class="col-sm-2 control-label">前缀匹配</label>
                <div class="col-sm-10">
                    <input type="text" name="prefix" id="inputPrefix" class="form-control" value="{{ request.cookies['prefix'] }}" placeholder="仅显示镜头号以此开始的镜头"
                        required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="open" class="btn btn-default" type="button">打开</button>
                </div>
            </div>
        </form>

        <footer class="footer">
            <p>&copy; 北京吾立方数码科技有限公司 2018</p>
        </footer>

    </div>
</body>

</html>
